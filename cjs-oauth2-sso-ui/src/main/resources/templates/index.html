<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Spring Security SSO</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>

<body>
<div class="container">
	<div class="col-sm-12">
		<h1>Spring Security SSO</h1>
		<a class="btn btn-primary" href="/index">Login</a>
	</div>
	
	<form th:action="@{/logout}" method="post" id="userform" th:fragment="header">
    <nav>
        <div class="nav-wrapper blue lighten-1">
            <a href="/" class="brand-logo">NeverNote</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="dropdown-button" href="#!" th:text="${#httpServletRequest.remoteUser}">Dropdown
                    <i class="material-icons right">arrow_drop_down</i></a></li>
                <li><a href="#" onclick="document.getElementById('userform').submit();"><i
                        class="material-icons">logout</i></a></li>
            </ul>
        </div>
    </nav>
</form>
	
</div>
</body>
</html>
